<ion-header class="primary-header light-header">
  <ion-toolbar color="light">
    <ion-title slot="start" color="success">Google Map</ion-title>
    <ion-buttons class="header-icons" slot="end" color="success">
      <ion-button (click)="goBack()"><i class="far fa-times"></i></ion-button>
    </ion-buttons>      
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #mapElement class="fullmap"></div>        
</ion-content>
