<ion-header class="primary-header browse-page">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title >Hotel</ion-title> -->
    <ion-input placeholder="Pencarian"  autofocus="true" (ionChange)="getPencarian($event)" style="text-align: left; color: black;"></ion-input>
    <ion-icon name="search" color="dark" slot="end" style="padding-left: 0px; padding-right: 5px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="tarik untuk segarkan"
        refreshingSpinner="circles"
        refreshingText="Segarkan..."></ion-refresher-content>
      </ion-refresher>
      
    <div class="favorites-zone reviews-zone">
      <ion-list class="favorites">
          <ion-item-sliding *ngFor="let item of itemsHotel">
              <ion-item lines="none" [routerLink]="'/detail-hotel/'+ item?.id" routerDirection="forward">
                <div class="restaurant-image">
                  <img src="{{path?.hotel}}{{item.gambar}}">
                </div>                  
                <ion-label>
                  <h2 class="ion-text-wrap">{{ item.nama_kabupaten }} - {{ item.nama }}</h2>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
        </ion-list>  
    </div>
    
    <div class="trends">
      <ion-slides pager="false" [options]="slideOpts">
        <ion-slide *ngFor="let restaurant of restaurants" routerLink="/restaurantpage1">
          <div class="menu-image">
            <img src="{{restaurant.menu_image}}" alt="">
            <div class="menu-info">
              <div class="menu-name">{{ restaurant.menu_name }}</div>
              <div class="restaurant-name">{{ restaurant.name }}</div>            
            </div>
          </div>
          <ion-row>
            <ion-col size="6" class="restaurant-reviews">
              {{ restaurant.rating }} <i class="fas fa-star"></i> <span class="review-counts">( {{restaurant.reviews }})</span>
            </ion-col>
            <ion-col size="6" class="menu-price">
              {{ restaurant.menu_price }}
            </ion-col>
          </ion-row>
          
        </ion-slide>
      </ion-slides>
  
    </div> 
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Lihat lebih banyak...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
</ion-content>
