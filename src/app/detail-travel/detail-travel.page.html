<ion-content class="profile-page standard-page" [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Segarkan..."></ion-refresher-content>
  </ion-refresher>
  <ion-list class="menu-list">
    <div class="menu-header" >
        <div class="menu-cat-img">
          <div class="menu-image">
            <ion-thumbnail style="height: 200px; width: 100%;">
              <img *ngIf="detail?.gambar != null" src="{{path?.travel}}{{detail?.gambar}}" alt="">
              </ion-thumbnail> 
          </div>
            <span class="notify-badge"><ion-back-button defaultHref="/"></ion-back-button></span>
        </div>

        <h1 class="big-title">{{ detail?.nama }}</h1>
        <div>
        <ion-chip>
          <ion-icon *ngIf="detail?.nama_kabupaten != null" name="compass" color="primary"></ion-icon>
          <ion-label>{{ detail?.nama_kabupaten }}</ion-label>
        </ion-chip>
      </div>
    </div>


    <div class="info-list">
      <h1>Data Travel</h1>
      <ion-list padding-horizontal class="menus">
          <ion-chip slot="start">
            <ion-icon *ngIf="detail?.nama != null" name="remove-circle" color="primary"></ion-icon>
            <ion-label>Nama :{{ detail?.nama }}</ion-label>
          </ion-chip>
          <ion-chip slot="start">
            <ion-icon *ngIf="detail?.alamat != null" name="remove-circle" color="primary"></ion-icon>
            <ion-label>Alamat :{{ detail?.alamat }}</ion-label>
          </ion-chip>
        <ion-item href="tel:{{ detail?.kontak }}">
          <ion-chip slot="start">
            <ion-icon *ngIf="detail?.potensi_wisata != null" name="call" color="primary"></ion-icon>
            <ion-label>Kontak :{{ detail?.kontak }}</ion-label>
          </ion-chip>
        </ion-item>
      </ion-list>          
    </div>
    
  </ion-list>
  
  <div class="favorites-zone reviews-zone">
    <h1>Travel Lainnya</h1>
    <ion-list class="favorites">
        <ion-item-sliding *ngFor="let item of terdekat">
            <ion-item lines="none" [routerLink]="'/detail-travel/'+ item?.id" routerDirection="forward">
              <div class="restaurant-image">
                <img src="{{path?.travel}}{{item.gambar}}">
              </div>                  
              <ion-label>
                <h2 class="ion-text-wrap">{{ item.nama_kabupaten }} - {{ item.nama }}</h2>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
      </ion-list>  
  </div>

</ion-content>
