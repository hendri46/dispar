<ion-header class="primary-header light-header">
  <ion-toolbar color="light">
    <ion-title slot="start" color="success">Ulasan</ion-title>
    <ion-buttons class="header-icons" slot="end" color="success">
      <ion-button (click)="closeModal()"><i class="far fa-times"></i></ion-button>
    </ion-buttons>      
  </ion-toolbar>
</ion-header>

<ion-content padding>


<div class="filter-page-form" padding>

<ion-item class="float-inputs custom-range-item">
  <ion-input class="search-icon" [(ngModel)]="nama" placeholder="Masukan Nama Anda"  style="text-align: left;"></ion-input>
  <ion-icon name="nama" color="light"  style="padding-left: 5px; padding-right: 5px;"></ion-icon>
</ion-item>

<ion-item class="float-inputs custom-range-item">
  <ion-input class="search-icon" [(ngModel)]="email" placeholder="Masukan Email Anda"  style="text-align: left;"></ion-input>
  <ion-icon name="email" color="light"  style="padding-left: 5px; padding-right: 5px;"></ion-icon>
</ion-item>

<ion-item>
  <ion-label position="floating">Rating</ion-label>
  <ion-select  [(ngModel)]="selectRating" interface="popover" [interfaceOptions]="customPopoverOptions">
    <ion-select-option value="">Pilih Rating</ion-select-option>
    <ion-select-option [value]="1">Bintang 1</ion-select-option>
    <ion-select-option [value]="2">Bintang 2</ion-select-option>
    <ion-select-option [value]="3">Bintang 3</ion-select-option>
    <ion-select-option [value]="4">Bintang 4</ion-select-option>
    <ion-select-option [value]="5">Bintang 5</ion-select-option>
  </ion-select>
</ion-item>

<ion-item class="float-inputs custom-range-item">
  <ion-input class="search-icon" [(ngModel)]="ulasan" placeholder="Masukan Ulasan Anda"  style="text-align: left;"></ion-input>
  <ion-icon name="ulasan" color="light"  style="padding-left: 5px; padding-right: 5px;"></ion-icon>
</ion-item>



<div class="action-buttons-zone">
  <ion-button class="action-buttons" (click)="closeModal()" color="success">Kirim Ulasan</ion-button>
</div>
</div>







</ion-content>
